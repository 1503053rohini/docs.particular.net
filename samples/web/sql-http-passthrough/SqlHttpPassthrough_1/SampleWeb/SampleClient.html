<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        // startcode Guid
        function newGuid() {
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4)
                    .toString(16)
                    .toUpperCase()
            )
        }
        // endcode

        // startcode PostToBus
        function PostToBus() {
            var message = new Object();
            message.Property1 = document.getElementById("property1").value;
            message.Property2 = document.getElementById("property2").value;
            var jsonString = JSON.stringify(message);

            var data = new FormData();
            var files = document.getElementById("files").files;
            for (var i = 0; i < files.length; i++) {
                data.append('files[]', files[i], files[i].name);
            }
            data.append("message", jsonString);

            var postSettings = {
                method: 'POST',
                credentials: 'include',
                mode: 'cors',
                headers: {
                    'MessageType': 'SampleMessage',
                    'MessageNamespace': 'SampleNamespace',
                    'MessageId': newGuid(),
                    'Destination': 'SampleEndpoint'
                },
                body: data
            };

            return fetch('SendMessage', postSettings);
        }
        // endcode
    </script>
</head>
<!-- startcode form -->
<body>
    Select files: <input type="file" id="files" multiple /><br />
    Property1: <input type="text" id="property1" /><br />
    Property2: <input type="text" id="property2" /><br />
    <button onclick="PostToBus()">PostToBus</button>
</body>
<!-- endcode -->
</html>
